<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative</title>
    <style>
      .relative-div {
        background-color: red;
        height: 500px;
        width: 500px;
        position: relative;
      }

      .demo-div {
        background-color: blue;
        margin: 5px;
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="relative-div">I am a relative div</div>

    <div class="demo-div">I am some box</div>
  </body>
</html>
