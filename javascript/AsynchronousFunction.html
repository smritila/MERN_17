<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Asychronous JS demo</h1>
    <script>
      console.log("start");
      var startTime = new Date().getTime();
      while (new Date().getTime() - startTime < 200) {
        console.log("HI");
      }
      console.log("end");
    </script>
  </body>
</html>
