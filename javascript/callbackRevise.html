  <body>
    <h1>Callback Revision</h1>
    <script>
      function add(a, b, callSub) {
        setTimeout(() => {
          let r = a + b;
          console.log("add result = " + r);
          callSub(r, 4);
        }, 1000);
      }
      function sub(addresult, b) {
        let r = addresult - b;
        console.log("sub result = " + r);
      }
      // i need to couple add() and sub()
      //couple => join the two funcs
      // join => pass the result of add() to sub()
      add(10, 15, sub);
    </script>
  </body>
