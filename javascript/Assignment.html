<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = 1;
      let end = 10;
      let i = start;
      let sum = 0;
      while (i <= end) {
        sum = sum + i;
        i++;
      }
      document.write("sum= " + sum + "<br>");
      document.write("i= " + i + "<br>");
    </script>
  </body>
</html>
