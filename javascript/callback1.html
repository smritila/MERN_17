<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function add(a, b, callback1) {
        let result = a + b;
        callback1(result);
      }
      function sub(addresult, b, callback2) {
        setTimeout(() => {
          let r = addresult - b;
          callback2(r);
        }, 2000);
      }
      function mult(subResult, b, callback3) {
        let r = subResult * b;
        callback3(r);
      }
      add(10, 15, (addResult) => {
        sub(addResult, 4, (subResult) => {
          mult(subResult, 3, (finalResult) => {
            console.log("final Result=", finalResult);
          });
        });
      });
    </script>
  </body>
</html>
