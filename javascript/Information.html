<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
  </head>
  <body>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" /><br /><br />

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" /><br /><br />

    <label for="phone">Phone Number:</label>
    <input
      type="tel"
      id="phone"
      placeholder="Enter your phone number"
    /><br /><br />

    <button onclick="submitData()">Submit</button>

    <h3>Entered Information:</h3>
    <p>Name: <span id="displayName"></span></p>
    <p>Age: <span id="displayAge"></span></p>
    <p>Phone: <span id="displayPhone"></span></p>

    <script>
      function submitData() {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let phone = document.getElementById("phone").value;

        document.getElementById("displayName").innerHTML = name;
        document.getElementById("displayAge").innerHTML = age;
        document.getElementById("displayPhone").innerHTML = phone;
      }
    </script>
  </body>
</html>
