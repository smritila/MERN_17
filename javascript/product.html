<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let start = 1;
      let end = 10;
      let i = start;
      let product = 1;
      while (i <= end) {
        product = product * i;
        i++;
      }
      document.write("Product=" + product + "<br>");
    </script>
  </body>
</html>
