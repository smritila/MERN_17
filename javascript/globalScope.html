<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10; //global variables
      function printVar() {
        console.log(x, "inside function()");
      }
      console.log(x, "outside function()");
      printVar();
      //function scope

      function scopeFunc() {
        let myname = "Richie";
        if (10 > 5) {
          console.log(myname, "inside if");
        }
        console.log(myname, "inside function()");
      }
      scopeFunc();
      // console.log(myname);  myname is not defined.
    </script>
  </body>
</html>
